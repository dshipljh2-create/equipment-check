<script>
const SUPABASE_URL = 'https://vqimgnjodisawujcwfuv.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZxaW1nbmpvZGlzYXd1amN3ZnV2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwMjkzOTYsImV4cCI6MjA3ODYwNTM5Nn0.j31IoziLjkiQ0r7il8PUOEv9ylGm6ZTIVGSVDVgS5F0';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const VALID_TOKEN = 'EQUIP_CHECK_2024_SECURE';
const equipmentName = '2. 순수설비50';
const textInputCodes = ["check2-1", "check2-5", "check2-6", "check2-8"];
const checkItems = [{"code": "check2-1", "part": "전도도", "point": "판넬확인", "standard": "1㏁ 이상", "freq": "1회/일"}, {"code": "check2-2", "part": "펌프", "point": "소음 확인", "standard": "이상 없을것", "freq": "1회/일"}, {"code": "check2-3", "part": "펌프", "point": "누수 확인", "standard": "없을것", "freq": "1회/일"}, {"code": "check2-4", "part": "배관", "point": "누수 확인", "standard": "없을것", "freq": "1회/일"}, {"code": "check2-5", "part": "필터", "point": "입/출구 압력 편차", "standard": "2k 이하", "freq": "1회/주"}, {"code": "check2-6", "part": "멤브레인", "point": "생산 유량", "standard": "35L/min 이상", "freq": "1회/주"}, {"code": "check2-7", "part": "제어반", "point": "전기배선", "standard": "피복 벗겨짐 없을것", "freq": "1회/월"}, {"code": "check2-8", "part": "종합", "point": "특이사항", "standard": "", "freq": ""}];

function verifyAccess() {
  const urlParams = new URLSearchParams(window.location.search);
  const token = urlParams.get('token');
  const savedToken = sessionStorage.getItem('access_token');
  
  if (token === VALID_TOKEN) {
    sessionStorage.setItem('access_token', token);
    return true;
  } else if (savedToken === VALID_TOKEN) {
    return true;
  }
  return false;
}

window.addEventListener('DOMContentLoaded', () => {
  const accessStatus = document.getElementById('accessStatus');
  const contentArea = document.getElementById('contentArea');
  
  if (verifyAccess()) {
    accessStatus.innerHTML = '<div class="access-granted">✅ QR코드를 통한 정상 접근이 확인되었습니다.</div>';
    contentArea.style.display = 'block';
  } else {
    accessStatus.innerHTML = \`
      <div class="access-denied">
        <h3>⚠️ 접근 권한이 없습니다</h3>
        <p>이 페이지는 QR코드를 통해서만 접근할 수 있습니다.</p>
        <p>올바른 QR코드를 스캔해주세요.</p>
      </div>
    \`;
    contentArea.style.display = 'none';
  }
});

document.getElementById('saveBtn').addEventListener('click', async () => {
  if (!verifyAccess()) {
    alert('⚠️ 접근 권한이 없습니다. QR코드를 통해 접속해주세요.');
    return;
  }
  
  const now = new Date().toISOString();
  const records = [];

  checkItems.forEach(item => {
    let val = '';
    if (textInputCodes.includes(item.code)) {
      val = document.getElementById(item.code)?.value || '';
    } else {
      const radio = document.querySelector(\`input[name="\${item.code}"]:checked\`);
      val = radio ? radio.value : '정상';
    }
    
    if (val.trim() !== '') {
      records.push({
        check_code: item.code,
        equipment: equipmentName,
        check_result: val,
        check_time: now
      });
    }
  });

  if (records.length === 0) {
    alert('입력값이 없습니다.');
    return;
  }

  const { error } = await supabase.from('check_logs').insert(records);
  if (error) {
    alert('저장 실패: ' + error.message);
  } else {
    alert('저장 완료!');
  }
});
</script>
